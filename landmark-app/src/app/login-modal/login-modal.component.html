<div class="modal-body">
    <form (ngSubmit)="attemptLogin()" class="login-form max-w-xs mx-auto">
      <div class="mb-4">
        <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username:</label>
        <input type="text" class="w-full p-2 border rounded focus:outline-none focus:border-blue-500" id="username" name="username" [(ngModel)]="username" required>
      </div>
  
      <div class="mb-4">
        <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
        <input type="password" class="w-full p-2 border rounded focus:outline-none focus:border-blue-500" id="password" name="password" [(ngModel)]="password" required>
      </div>
  
      <div *ngIf="loginError" class="mb-4 p-2 bg-red-100 border border-red-400 text-red-700 rounded">
        Incorrect username or password. Please try again.
      </div>
  
      <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-700">Login</button>
    </form>
  </div>
